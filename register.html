<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Waste Management in Sagarpur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background">
    <header>
        <h1>Registration Form</h1>
    </header>
    <main>
        <section id="register">
            <form id="registerForm">
                <label for="name">Name:<sup class="required">*</sup></label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:<sup class="required">*</sup></label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:<sup class="required">*</sup></label>
                <input type="password" id="password" name="password" required>
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile">
                <label for="social">Social Media ID:</label>
                <input type="text" id="social" name="social">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <div class="button-container">
                    <button type="submit" class="fancy-button">Register</button>
                    <a href="login.html"><button type="button" class="fancy-button">Login</button></a>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
